{% extends 'base.html' %}

{% block content %}
<h3 class="mt-5 mb-3">Storage Services</h3>
<a href="{% url 'add_storage_service' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg"></i> Add Service</a>
<table class="table">
    <thead>
        <tr>
            <th>Service</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for service in storage_services %}
            <tr>
                <td>{{service.icon|safe}} {{service.name}}</td>
                <td>
                    <a href="{% url 'edit_storage_service' service.id %}" class="btn btn-sm btn-primary"><i class="bi bi-pencil-fill"></i></a>
                    {% if service.url %}
                        <a href="{{service.url|safe}}" target="_blank" class="btn btn-sm btn-info"><i class="bi bi-box-arrow-up-right"></i></a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
